# ======================================================================
# scripts settings
# ======================================================================
fill_lines = 42 # it's works, dont touch it please
# i don't understand why, but 42 working perfectly. Better don't touch
lyrics_area_height = 42 # needed for formatter.print_fill.append

# genius_api settings
verbose = false
skip_non_songs = false
excluded_terms = ["(Remix)", "(Live)"]
remove_section_headers = true # headers like [BRIDGE] [CHORUS] and so on

# your filters
skip_if_contains = ["contributors", "contributor", "genius", "http"]

[text]
append_before = " "
padding_left = 2

[intervals]
title_update_interval = 3
time_update_interval = 1
lyrics_update_interval = 60

[display]
empty_filler = "~"
lyrics_not_found = "Не могу найти текст, сорян"
player_idle = "Может врубишь уже что-нибудь?"
timer_delimiter = "/"

# ======================================================================
# conky settings
# ======================================================================
[window]
alignment = "top_left"
gap_x = 0
gap_y = 0
width = 460
height = 1080
max_width = 460
background = false
border_width = 1
own_window = true
own_window_class = "Conky"
own_window_type = "desktop"
transparent = false
argb_visual = true
argb_value = 220
bg_color = "#000"

[colors]
default = "#ffffff"
accent = "#f3f3f3"
accent_dimmed = "#c8c8c8"

[fonts]
main = "RobotoMono Nerd Font:size=9"
header = "RobotoMono Nerd Font:size=9"

[music]
title_max_length = 48

[sections]
music_section_title = "Music"
system_section_title = "System"
memory_section_title = "Memory"
cpu_section_title = "CPU"